<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Elite Kiosk - Home</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/landing.css">
    <script src="js/script.js" charset="utf-8"></script>

  </head>
  <body>

    <div class="navbar-container">
      <div class="navbar-content">
        <div class="navbar-logo">
          <a href="#">Elite Networks Kiosk</a>
        </div>
        <div class="navbar-links">
          <div class="link-1">
            <a href="#">Task List</a>
          </div>
          <div class="link-2">
            <a href="#">Link 2</a>
          </div>
          <div class="link-3">
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
    </div>

    <div class="main-container">
      <div class="main-content">
        <div class="module-container">
          <div class="task-module card">
            <div class="module-task-title">
              <div class="task-title-header">
                Task List
              </div>
              <div class="task-title-subheader">
                Recent Tasks
              </div>
            </div>
            <div class="module-task-recent">
              <div class="row">
                Task 1
              </div>
              <div class="row">
                Task 2
              </div>
              <div class="row">
                Task 3
              </div>
              <div class="row">
                Task 4
              </div>
              <div class="row">
                Task 5
              </div>
            </div>
            <div class="module-task-buttons">
              <form class="task-buttons-container">
                <div class="gen-btn">
                  <button type="submit">General</button>
                </div>
                <div class="pri-btn">
                  <button type="submit">Priority</button>
                </div>
                <div class="add-btn">
                  <button></button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
